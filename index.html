<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>

</head>
<body>
  <section>

    <div class = "balance">
    <div class="my">
        <p class="words">My balance</p>
        <p class = "heavy">$921.48</p>
    </div>
    <img src="images\logo.svg" alt="">
  </div>

    <div class="spend">
      
      <h2 class="heavy" >Spending - Last 7 days</h2>
      <ul class="chart">
        <li style="height: 17.45%"
        title="17.45"><span title="mon"></span></li>
        <li style="height: 34.91%" ><span title="tue"></span></li>
        <li style="height: 53.36%" ><span title="wed"></span></li>
        <li style="height: 31.07%" ><span title="thu"></span></li>
        <li style="height: 23.39%" ><span title="fri"></span></li>
        <li style="height: 43.28%" ><span title="sat"></span></li>
        <li style="height: 25.48%" ><span title="sun"></span></li>
      </ul>

      <hr>

      <div class="down ">
        <div class="my" id="totals">
          <p class="light">Total this month</p>
          <p class="heavy">$478.33</p>
        </div>
        <div class="my">
          <p class="heavy">+2.4%</p>
            <p class="light">from last month</p>
        </div>
      </div>
    </div>

    

  </section>
  
<script src="myScript.js"></script>
</body>
</html>
